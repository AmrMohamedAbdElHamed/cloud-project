<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <div class="container">
        <form action="/checkout" method="POST">
        <div class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <% products.forEach(product => { %>
                        <tr>
                            <td><%= product.productname %></td>
                            <td><img src="../images/product1.jpg" alt="<%= product.productname %>"></td>
                            <td>$<%= product.productnum %></td>
                            <td>10</td>
                            <td>$<%= product.productnum * 10 %></td>
                        </tr>
                    <% }); %>
                </tbody>
            </table>
            <div class="total">
                Total: <span>$<%= getTotal(products) %></span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
        </form>
        <form action="/catalog" method="POST">
            <div class="catalog_back">
                <button class="catalog_back-btn">Catalog</button>
            </div>
        </form>
    </div>
</body>
</html>
