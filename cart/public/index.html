<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <div class="container">
        <form action="/cart" method="POST">
        <div class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$10</td>
                        <td>2</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$15</td>
                        <td>1</td>
                        <td>$15</td>
                    </tr>
                    <!-- Add more rows for additional products -->
                </tbody>
            </table>
            <div class="total">
                Total: <span>$35</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
        </form>
    </div>
</body>
</html>
