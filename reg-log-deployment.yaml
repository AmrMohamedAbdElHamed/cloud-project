apiVersion: apps/v1
kind: Deployment
metadata:
  name: reg-log-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reg-log
  template:
    metadata:
      labels:
        app: reg-log
    spec:
      containers:
        - name: reg-log-container
          image: cloud-project-reg-log
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /healthz   
              port: 3000      
          volumeMounts:
            - name: reg-log-volume
              mountPath: /reg-log  
      volumes:
        - name: reg-log-volume
          emptyDir: {}
