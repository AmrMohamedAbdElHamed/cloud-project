apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart-container
          image: cloud-project-cart
          ports:
            - containerPort: 3002
      volumes:
        - name: cart-volume
          emptyDir: {}
